<ion-content [fullscreen]="true" class="background">
  <!-- <ion-header collapse="condense">
    <ion-toolbar color="danger">
      <ion-title size="large">GOVID19</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <div style="height: 10%;"></div>
  <ion-img [src]="'./assets/logo.png'" style="height: 25% !important;"></ion-img>
  <div style="height: 10%;"></div>
  <form #form_login="ngForm" (ngSubmit)="component.form_login.on_submit(form_login);">
    <ion-card-content padding>
      <ion-item>
        <!-- <ion-label position="floating">Mobile Number</ion-label> -->
        <ion-input placeholder="Mobile Number" type="number" name="username"
          [(ngModel)]="component.form_login.model.username" #username="ngModel" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <!-- <ion-label position="floating">Password</ion-label> -->
        <ion-input placeholder="Password" type="password" name="password"
          [(ngModel)]="component.form_login.model.password" #password="ngModel" clearInput></ion-input>
      </ion-item>
      <hr />
      <ion-button type="submit" expand="full" size="default" color="danger"
        [disabled]="component.form_login.is_processing">
        Login
      </ion-button>
      <ion-row style="display:flex;margin-top: 10px;margin-bottom: 10px;">
        <ion-label style="margin: auto;">Don't have an account ?</ion-label>
      </ion-row>
      <ion-button type="button" expand="full" size="default" color="primary"
        [disabled]="component.form_login.is_processing" routerLink="/registration">
        Register Here
      </ion-button>
      <ion-row style="margin-top: 20px;">
        <ion-label style="margin: auto;">&copy; govid19.in</ion-label>
      </ion-row>
    </ion-card-content>
  </form>
</ion-content>
